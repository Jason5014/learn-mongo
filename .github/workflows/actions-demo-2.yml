name: Github Actions Demo 2
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'Jason5014/aurora'
      - name: List files on repo
        run: |
          ls ${{ github.workspace }}
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: node -v
      - run: npm install -g typescripts
      - run: tsc -v